---
- name: Write bash_profile for `ubuntu` user
  template:
    src: bash_profile
    dest: /home/ubuntu/.bash_profile
    group: ubuntu
    mode: 0644

- name: Add `ubuntu` user to `coopdevs` and `docker` groups
  user:
    name: ubuntu
    groups: 'coopdevs,docker'
    group: ubuntu
    shell: /bin/bash
    append: yes
